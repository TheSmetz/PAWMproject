<ion-header>

  <ion-navbar>
    <ion-title>Impostazioni</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "settings">  
  <ion-item>
    <!--Input citta-->
    <ion-label color="light"><strong>Città:</strong></ion-label>
    <ion-input type="text" [(ngModel)]="citta"></ion-input>
  </ion-item>

  <!--Input provincia-->
  <ion-item>
    <ion-label color="light"><strong>Provincia:</strong></ion-label>
    <ion-input type="text" [(ngModel)]="provincia"></ion-input>
  </ion-item>
  <button ion-button color="darkGreen" full (click)="getLocation()">Salva Città</button>
        
</ion-content>
