<ion-header>
  <ion-navbar>
    <ion-title>Trash-it</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="home">   <!--do un nome in modo da poterla richiamare nel file app.scss-->
  <div>
    <h2>Benvenuto su Trash-it</h2>
  
    <p>
      Avviare <B>SCANSIONA PRODOTTO</B> per utilizzare la fotocamera oppure inserire il codice a barre 
      nel riquadro sottostante, attraverso <B>CONFERISCI PRODOTTO</B> sarà possibile ottenere informazioni 
      sul corretto riciclo del prodotto.
    </p>
</div>

<!--scanner-->
<div id = "scansionaButton">
  <button ion-button round (click)="scanCodice()">Scansiona Prodotto</button>  
</div>


<div id="container">
  <p>Codice a barre:</p>
  <ion-item clear input>
    <!--Input codiceABarre-->
    <!-- tel invece di number poichè non supporta la restrizione a 13 cifre -->
    <ion-input type="tel" clearInput maxlength="13" placeholder="{{getcodiceABarre()}}" [(ngModel)]="codiceABarre"></ion-input>
  </ion-item>
  <button id="confButton" ion-button round (click)="openConferimento()">Conferisci Prodotto</button>
</div>

</ion-content>
