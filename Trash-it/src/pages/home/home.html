<ion-header>
  <ion-navbar>
    <ion-title>Trash-it</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">   <!--do un nome in modo da poterla richiamare nel file app.scss-->
  <div>
    <h2>Benvenuto su Trash-it</h2>
  
    <p>
      Inserire il codice a barre del prodotto nel riquadro sottostante, premere poi 
      il pulsante <B>SCANSIONA PRODOTTO</B> per ottenere informazioni sul corretto
      riciclo del prodotto.
    </p>
</div>

<div id="container" style="margin-top: 20%">
    <p>Codice a barre</p>
    <ion-item  id="inputCodice">
      <!--Input codiceABarre-->
      <ion-input type="email" placeholder="8001050026066"></ion-input>
     </ion-item>
</div>
<div id="container2" style="margin-top: 5%">
  <button ion-button round color="lightGreen" full (click)="getBarcode()" >Conferimento</button>
</div>

<!--scanner-->
<div style="margin-top: 10%">
  <button ion-button round color="lightGreen" full (click)="scan()" >Scansiona Prodotto</button>  
  <!-- <button ion-button (click) = "scan()">Scan</button> -->
  <div *ngIf = "scannedData.text">
  </div>
  <div>
    <label>Your barcode is</label>
    <br>
    <span>{{scannedData.text}}</span>
  </div>
</div>
</ion-content>
