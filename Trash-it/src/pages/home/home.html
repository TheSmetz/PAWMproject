<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">   <!--do un nome in modo da poterla richiamare nel file app.scss-->
  <div class="homeText">
    <h2>Benvenuto su Trash-it</h2>
  
    <p>
      Inserire il codice a barre del prodotto nel riquadro sottostante, premere poi 
      il pulsante <B>SCANSIONA PRODOTTO</B> per ottenere informazioni sul corretto
      riciclo del prodotto.
    </p>
</div>
<div style="margin-top: 20%">
    <ion-item  class="homeCodice">
        <!--Input codiceABarre-->
        <ion-label color="light"><strong>Codice A Barre:</strong></ion-label>
        <ion-input type="text" [(ngModel)]="codiceABarre"></ion-input>
      </ion-item>
    <button ion-button color="lightGreen" full (click)="getBarcode()" >Scansiona Prodotto</button>
</div>
</ion-content>
